<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Roman numerals converter and back</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
<form action="" id="form">
  <label for="conversion" id="label">Convert your number</label>
  <input oninput="this.value = this.value.toUpperCase()" id="input" placeholder="Enter number here..." required>
  <button id="btn">Convert</button>
</form>
<div id="container">

</div>
  <script src="main.js" defer></script>  
</body>
</html>
